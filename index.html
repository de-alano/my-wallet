<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Wallet | Control the state of your account</title>
    <script src="https://kit.fontawesome.com/86efad4983.js"></script>
    <link rel="shortcut icon" type="image/png" href="dist/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <header class="wallet">
        <div class="wallet__info">
            <h3 class="wallet__title">Total balance</h3>

            <h1 class="wallet__value">+ 32,058.98</h1>
        </div>

        <div class="wallet__details">
            <div class="wallet__incomes">
                <div class="wallet__incomes--title">Incomes</div>
                <div class="wallet__incomes--value">+ 4,300.00</div>
            </div>

            <div class="wallet__expenses">
                <div class="wallet__expenses--title">Expenses</div>
                <div class="wallet__expenses--value">- 1,843.45</div>
            </div>
        </div>

    </header>

    <main class="transactions">
        <form action="" class="transactions__form">
            <select class="transactions__type">
                <option value="inc" selected>+</option>
                <option value="exp">_</option>
            </select>
            <input type="text" class="transactions__description" placeholder="Add description">
            <input type="number" class="transactions__value" placeholder="Value">
            <button type="submit" class="transactions__btn"><img src="dist/images/ok.svg"
                    class="transactions__btn__icon"></button>
        </form>

        <div class="container">

            <div class="transactions__list">
                <div class="item item__income" id="income-0">
                    <img src="dist/images/arrow-inc.svg" alt="" class="item__icon item__icon--inc">
                    <div class="item__info">
                        <div class="item__description item__description--inc">Sold car</div>
                        <div class="item__date">June 3, 2019</div>
                    </div>
                    <div class="item__value item__value--inc">+ 2,100.100</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"></button>
                    </div>
                </div>

                <div class="item item__expense" id="expense-0">
                    <img src="dist/images/arrow-exp.svg" alt="" class="item__icon item__icon--exp">
                    <div class="item__info">
                        <div class="item__description item__description--exp">New laptop</div>
                        <div class="item__date">June 3, 2019</div>
                    </div>
                    <div class="item__value item__value--exp">- 2,100.100</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"></button>
                    </div>
                </div>
                <div class="item item__expense" id="expense-1">
                    <img src="dist/images/arrow-exp.svg" alt="" class="item__icon item__icon--exp">
                    <div class="item__info">
                        <div class="item__description item__description--exp">iTunes Gift Card</div>
                        <div class="item__date">June 3, 2019</div>
                    </div>
                    <div class="item__value item__value--exp">- 2,100.100</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"></button>
                    </div>
                </div>
                <div class="item item__income" id="income-1">
                    <img src="dist/images/arrow-inc.svg" alt="" class="item__icon item__icon--inc">
                    <div class="item__info">
                        <div class="item__description item__description--inc">Website Project</div>
                        <div class="item__date">June 3, 2019</div>
                    </div>
                    <div class="item__value item__value--inc">+ 2,100.100</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"></button>
                    </div>
                </div>
                <div class="item item__income" id="income-2">
                    <img src="dist/images/arrow-inc.svg" alt="" class="item__icon item__icon--inc">
                    <div class="item__info">
                        <div class="item__description item__description--inc">Hajs za las</div>
                        <div class="item__date">June 3, 2019</div>
                    </div>
                    <div class="item__value item__value--inc">+ 2,100.100</div>
                    <div class="item__delete">
                        <button class="item__delete--btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
